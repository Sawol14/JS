<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.style.</title>
  </head>
  
  <body>
    <h1 id="h1"></h1>
    <h1 id="h2"></h1>
    <h1 id="h3"></h1>
    <h1 id="h4"></h1>
    <h1 id="h5"></h1>
    <script>
        
        const color =['red', 'yellow', 'green', 'blue', 'white']
        for (let i = 0; i < 5; i++){
            const header = document.querySelector(`#h${i+1}`);
            header.style.color = `${color[i]}`;
            header.innerHTML += "h1 불러오기<br/>";
            header.style.backgroundColor = "black";
        }
      </script>
  </body>
</html>
