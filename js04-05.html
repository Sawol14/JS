<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응용</title>
    <script>
      const even = (v) => v % 2 == 0 && 20 <= v <= 90 && v > 35 && v % 10 == 0;

      const arr = Array(100)
        .fill(0)
        .map((v, i) => (v = i + 1));
      const arr2 = arr.filter(even).map((v) => v * 2);

      console.log(arr);
      console.log(arr2);

      document.addEventListener("DOMContentLoaded", () => {
        arr2.forEach((v) => {
          document.body.innerHTML += `<h1>${v}</h1>`;
        });
      });
    </script>
  </head>
  <body></body>
</html>
