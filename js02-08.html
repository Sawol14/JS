<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체내용제어</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const aa = document.querySelector('#a');
            const bb = document.querySelector('#b');
            const str = '<h1>textstContent? innerText?</h1>'
            aa.textContent = str;
            bb.innerHTML = str;
          
        })
    </script>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
</body>
</html>
