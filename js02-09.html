<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.body.innerHTML</title>
    <script>
      function forH1(text) {
        return `<h1>${text}</h1>`;
      }
      document.addEventListener('DOMContentLoaded',()=>{
        document.body.innerHTML += forH1("안녕")
        document.body.innerHTML += forH1("안녕??")
      });
      
    </script>
  </head>
  <body></body>
</html>
