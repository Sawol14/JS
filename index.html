<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 특강</title>

    <!--  // bootstrap v5.3.3 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function showLinkPreview(event, link) {
        event.preventDefault();
        document.getElementById("preview").style.display = "block";
        var iframe = document.getElementById("previewIframe");
        iframe.src = link;
      }

      function closePreview(event) {
        if (event.target === document.getElementById("preview")) {
          document.getElementById("preview").style.display = "none";
          document.getElementById("previewIframe").src = "";
        }
      }
      async function fetchTitle(url) {
        try {
          const response = await fetch("js" + url + ".html");
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, "text/html");
          const title = doc.querySelector("title").textContent;
          return title;
        } catch (error) {
          console.error("제목을 가져오는 중 오류 발생:", error);
          return "제목 로드 실패";
        }
      }

      async function generateContent() {
        let i = 0;
        let j = 0;
        let url = "";
        /*

                          지정

        */
        let st = [7, 10, 6, 6] ;
        let list = "";

        list += `<h1>JS 특강</h1>
                    <h2>자바스크립트</h2>
                    <div id="preview" onclick="closePreview(event)">
                    <iframe id="previewIframe" src=""></iframe>
                    </div>`;
          list += '<div>';
        for (i = 0; i < st.length; i++) {
          if (i == 0 || i  % 3 == 0 || (i-1)==st.length ) {
            list += '<div class="table-container">';
          }
          list += "<table>";
          list += "<thead>";
          list += `<th colspan="2">${i + 1}일차</th>`;
          list += "</thead>";
          list += "<tbody>";
          
          for (j = 0; j < st[i]; j++) {
            list += "<tr>";
              list += "<td>";
            url = j < 9 ? `0${i + 1}-0${j + 1}` : `0${i + 1}-${j + 1}`;
            const title = await fetchTitle(url);
            list += `<a href="js${url}.html" class="link-box" onclick="showLinkPreview(event, 'js${url}.html')">${url}___${title}</a><br />`;
            list += "</td>";
            list += "</tr>";
          }
          
          list += "</tbody>";
          list += "</table>";
          if ((i + 1) % 3 == 0 || i-1 == st.length) {
            list += "</div>";
          }
        }
        list += '</div>'

        document.body.innerHTML = list;
      }
      generateContent();
    </script>

    <style>
      h1 {
        text-align: center;
        color: brown;
      }

      h2 {
        text-align: center;
      }

      tr {
        text-align: center;
        background-color: aliceblue;
      }
      #tdnum {
        width: 80px;
      }
      #preview {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.432);
        color: white;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        z-index: 1000;
        cursor: pointer;
      }

      #previewIframe {
        background-color: rgb(255, 255, 255);
        width: 70%;
        height: 80%;
        border: none;
        margin-top: 5%;
        margin-left: 15%;
      }

      .link-box {
        cursor: pointer;
        margin: 10px;
      }

      .link-box:hover {
        color: red;
      }
      
      .table-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: stretch;
      }

      table {
        width: 18%;
        min-height: 500px;
        border-collapse: collapse;
        overflow: hidden;
        border: 1px solid indigo;
        margin-top: 20px;
        font-size: 1.2vw;

      }
      td {
        text-align: left;
      }

      thead,
      th {
        border: 1px solid indigo;
      }

      a {
        text-decoration: none;
        color: black;

      }
    </style>
  </head>

  <body>
    <script>
      const links = document.querySelectorAll(".link-box");

      links.forEach((link) => {
        link.addEventListener("mouseenter", function () {
          this.closest("td").style.color = "red";
        });

        link.addEventListener("mouseleave", function () {
          this.closest("td").style.color = ""; // 원래 색상으로 복원
        });
      });

      let tables = document.querySelectorAll("table");
      let maxHeight = 0;
      tables.forEach((table) => {
        const height = table.offsetHeight; // 실제 table 길이
        if (height > maxHeight) maxHeight = height;
      });

      tables.forEach((table) => {
        table.style.height = maxHeight + "px";
      });
    </script>
  </body>
</html>
