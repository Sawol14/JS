<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전개연산자와 map의 속도 테스트</title>
    <script>
      const arr = Array(1000)
        .fill(0)
        .map((v, i) => i + 1);

      console.time("전개연산자");
      const arr_s = [...arr];
      console.timeEnd("전개연산자");
      console.time("map()으로 생성");
      const arr_m = arr.map((v) => v);
      console.timeEnd("map()으로 생성");
    </script>
  </head>
  <body></body>
</html>
