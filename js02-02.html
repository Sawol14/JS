<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
    <script>
      const arr = [
        "강아지",
        "고양이",
        "코끼리",
        "원숭이",
        "호랑이",
        "거북이",
        "토끼",
        "여우",
      ];
      for (let i = 0; i < arr.length; i++) {
        console.log(i + 1, arr[i]);
      }
      for (let i = arr.length; i > 0; i--) {
        console.log("거꾸로", i, arr[i - 1]);
      }
    </script>
  </head>
  <body>
    <h1>콘솔확인</h1>
  </body>
</html>
