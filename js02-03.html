<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 for in, for of</title>
    <script>
      const arr = [
        "강아지",
        "고양이",
        "코끼리",
        "원숭이",
        "호랑이",
        "거북이",
        "토끼",
        "여우",
      ];
      // for in - 인덱스 번호가 나옴
      for(const i in arr ) {
        console.log(i);
      }
      // for of - 배열의 값이 나옴
      for(const v of arr ) {
        console.log(v);
      }
    </script>
  </head>
  <body>
    <h1>콘솔확인</h1>
  </body>
</html>
