<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서속성조작</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cats = document.querySelectorAll(".cats");
      cats.forEach((cat, index) => {
        const widhValue = (index + 1) * 100;
        const catUrl = `https://placecats.com/${widhValue}/${widhValue*0.8}`;
        cat.src = catUrl;
      });
      // console.log(cats);
    });
  </script>
  <body>
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    <img src="" alt="" class="cats" />
    
  </body>
</html>
