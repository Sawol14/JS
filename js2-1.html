<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도 만들기</title>
    <script>
        const mx = prompt('총 몇 명?')
        const col = prompt('한 줄에 몇명 씩?')
        let seatnum = 0
        document.write('<h1>좌석배치도</h1>')
        for(let i = 0; i < (mx/col)+1; i++) {
            for(let j = 1; j <= col; j++) {
                seatnum = i * col + j;
                document.write(` 좌석${seatnum} `)
            }
            document.write('<br>')
        }
    </script>
</head>

</body>
</html>
