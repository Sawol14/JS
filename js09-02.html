<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엑셀파일 분석</title>
    <!-- XLSX 라이브러리 (엑셀 파일 읽기/쓰기용) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <!-- Chart.js 라이브러리 (차트 생성용) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- 파일 업로드 및 분석 버튼 -->
    <input type="file" id="csvFile" />
    <button id="uploadBtn">분석</button>
    <!-- 출력 데이터를 표시할 영역 -->
    <pre id="output"></pre>
    <!-- 차트를 렌더링할 캔버스 -->
    <canvas id="myChart1"></canvas>
    <canvas id="myChart2"></canvas>

    <script>
      // 분석 버튼 클릭 이벤트 리스너 추가
      document.getElementById("uploadBtn").addEventListener("click", () => {
        const inp = document.getElementById("csvFile"); // 파일 입력 요소
        const file = inp.files[0]; // 업로드된 파일 선택
        if (file) {
          const reader = new FileReader(); // 파일 읽기 객체 생성
          reader.onload = (e) => {
            const data = new Uint8Array(e.target.result); // 파일 데이터를 바이너리 형식으로 읽기
            const workbook = XLSX.read(data, { type: "array" }); // 엑셀 파일 파싱
            const SheetName1 = workbook.SheetNames[0]; // 첫 번째 시트 이름 가져오기
            const workSheet1 = workbook.Sheets[SheetName1]; // 첫 번째 시트 가져오기
            const json1 = XLSX.utils.sheet_to_json(workSheet1); // 시트를 JSON 데이터로 변환
            const SheetName2 = workbook.SheetNames[1]; // 두 번째 시트 이름 가져오기
            const workSheet2 = workbook.Sheets[SheetName2]; // 두 번째 시트 가져오기
            const json2 = XLSX.utils.sheet_to_json(workSheet2); // 시트를 JSON 데이터로 변환

            // JSON 데이터를 Bubble 차트 형식에 맞게 변환
            jsonOutput1(json1);
            jsonOutput2(json2);
          };
          reader.readAsArrayBuffer(file); // 파일 데이터를 ArrayBuffer로 읽기
        }
      });
      function jsonOutput2(json) {
        const myChart2 = document.querySelector("#myChart2");
        const sortedJson = json.sort((a, b) => parseFloat(a.Son) - parseFloat(b.Son));
        const lineDatax = sortedJson.map((row) => row.Father.toFixed(2)*1);
        const lineDatay = sortedJson.map((row) => row.Son.toFixed(2)*1);
        const lineData = [lineDatax, lineDatay];
        charts(myChart2, lineData, "line");
      }
      // JSON 데이터를 처리하여 차트 데이터로 변환하는 함수
      function jsonOutput1(json) {
        const myChart1 = document.querySelector("#myChart1"); // 차트가 그려질 캔버스
        const bubbleData = json.map((row) => ({
          x: row.Father, // 아버지 키 (X축)
          y: row.Son, // 아들 키 (Y축)
          r: 5, // 점의 반지름 (고정값)
        }));

        // 변환된 데이터를 이용해 차트를 생성
        charts(myChart1, bubbleData, "bubble");
      }

      // 차트를 생성하는 함수
      function charts(ctx, data, type) {
        const chart = new Chart(ctx, {
          type: type,
          data: {
            labels: type === "line" ? data[1] : "",
            datasets: [
              {
                label:
                  type === "bubble"
                    ? "아버지와 아들 키 (Bubble)"
                    : "아버지와 아들 키 (Line)",
                data: type === "line" ? data[0] : data,
                backgroundColor:
                  type === "bubble"
                    ? "rgba(175, 92, 92, 0.6)"
                    : "rgba(175, 92, 92, 0.3)",
                borderColor: "rgba(175, 92, 92, 1)",
                borderWidth: 1,
                fill: false, // 선 아래 채우기 비활성화
              },
            ],
          },
          options: {
            scales: {
              x: {
                title: {
                  display: true,
                  text: "Father's Height (cm)",
                },
                min: Math.min(...data.map((d) => d.x)) - 10,
                max: Math.max(...data.map((d) => d.x)) + 10,
              },
              y: {
                title: {
                  display: true,
                  text: "Son's Height (cm)",
                },

                min: Math.min(...data.map((d) => d.y)) - 20,
                max: Math.max(...data.map((d) => d.y)) + 20,
              },
            },
          },
        });

        return chart;
      }
    </script>
  </body>
</html>
