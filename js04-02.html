<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 map()</title>
  </head>
  <script>
    const arr1 = [2, 3, 4, 5, 6, 7];
    const arr2 = arr1.map((v) => v);
    const arr3 = arr1.map((v) => v * v);
    const arr4 = arr1.map((v, i) => (v = i));

    console.log(arr1);
    console.log(arr2);
    console.log(arr3);
    console.log(arr4);
  </script>
  <body>
    <h3>콘솔확인</h3>
    const arr1 = [2, 3, 4, 5, 6, 7];<br />
    const arr2 = arr1.map((v) => v);<br />
    const arr3 = arr1.map((v) => v * v);<br />
    const arr4 = arr1.map((v, i) => v = i);<br />
    <br />
    console.log(arr1);<br />
    console.log(arr2);<br />
    console.log(arr3);<br />
    console.log(arr4);<br />
  </body>
</html>
