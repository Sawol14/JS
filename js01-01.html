<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        const que = confirm("첫 방문이신가요?")
        document.write("<h1>자바스크립트로 작성된 페이지입니다.</h1>")
        if(que)document.write("첫 방문 감사드립니다.")
        else {
            const vs = prompt("몇 번 째 방문이신가요?")
            document.write(vs + "번째 방문이시군요. 감사합니다.")
        }

    </script>
</head>

</html>
